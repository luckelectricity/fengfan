<!DOCTYPE html>
<html>
<head>
	<title>重置密码</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/public/static/css/reset_psw.css">
</head>
<body>
	<div class="wrapper">
		<div class="logo"></div>
		<h1 class="title"></h1>
		<h4>重置密码</h4>
		{notempty name="errorMsg"}
			{$errorMsg}
		{else /}
			<input type="password" id="psw1" placeholder="请输入新密码" /><br/>
			<input type="password" id="psw2" placeholder="请确认新密码" /><br/>
			<input type="button" onclick="resetPsw()" id="resetBtn" value="确认" />
		{/notempty}
	</div>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
	function resetPsw() {
		var psw1 = document.getElementById("psw1");
		var psw2 = document.getElementById("psw2");
		if(psw1.value == "" || psw2.value == "") {
			alert("密码不能为空");
			return;
		}
		if(psw1.value != psw2.value) {
			alert("两次输入的密码不同。请重新输入");
			return;
		}
		$.ajax({
			url: "{$resetUrl}",
			type: "post",
			data: {
				username: "{$username}",
				token: "{$token}",
				newpwd: psw1.value
			},
			success: function(data) {
				console.log(data);
			}
		})
	}
</script>
</html>
